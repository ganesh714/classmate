    :root {
        /*light mode variables */
      --bg: #ffffff;            /* Main background */
      --bg-secondary: #f5f5f5;          /* Sidebar/Header/Footer background */
      --bg-tertiary: #eaeaea;           /* Chat bubbles or tertiary areas */
      --text-primary: #1a1a1a;          /* Main text color */
      --text-secondary: #555555;        /* Secondary text */
      --accent-primary: #7d5fff;        /* Primary accent (e.g., buttons) */
      --accent-secondary: #2409bb;      /* Secondary accent (e.g., hover or action) */
      --accent: #7d5fff;                /* Alias for accent-primary for dialog compatibility */
      --btn-primary: #7d5fff;           /* Primary button color for dialog compatibility */
      --btn-primary-bg: linear-gradient(135deg, #a18dff, #7d5fff);
      --btn-secondary-bg: linear-gradient(135deg, #ff3a8c, #ff6b6b);
      --btn-hover: brightness(1.05);
      --glow: 0 0 20px rgba(138, 143, 255, 0.4);
      --border-color: #cccccc;          /* Border and outlines */
      --font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      --border-radius: 8px;
      --sidebar-width: 280px;
      --sidebar-width-collapsed: 0px;
      --header-height: 60px;
    }

    .dark-mode {
      --bg: #121212;
      --bg-secondary: #1e1e1e;
      --bg-tertiary: #2d2d2d;
      --text-primary: #f5f5f5;
      --text-secondary: #aaaaaa;
      --border-color: #444444;

      --btn-hover: brightness(1.1);
      --glow: 0 0 20px rgba(138, 143, 255, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg);
      color: var(--text-primary);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Page Loader for initial settings fetch */
    #page-loader-chatbot {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--bg); /* Use CSS var for background */
        display: flex; /* Initially shown by JS */
        justify-content: center;
        align-items: center;
        z-index: 10000; /* Highest z-index */
        opacity: 1;
        transition: opacity 0.3s ease-out;
    }
    #page-loader-chatbot .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid var(--text-secondary); /* Use CSS var */
        border-top-color: var(--accent-primary); /* Use CSS var */
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }


    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s ease;
    }

    .btn:hover::before {
        left: 100%;
    }  
    .btn-primary:hover {
      filter: var(--btn-hover);
      transform: translateY(-2px); 
      box-shadow: var(--glow);
    }
    .btn-secondary:hover {
      filter: var(--btn-hover);
      transform: translateY(-2px);
    }

<script>
// Global variables
let currentChatId = null;
let chatHistory = [];
let isGeneratingTodoList = false;
let currentUser = null;

// API Base URL - Update this to match your backend
const API_BASE_URL = 'http://localhost:8000'; // Update this to your actual backend URL

// Authentication token management
function getAuthToken() {
    return localStorage.getItem('authToken');
}

function setAuthToken(token) {
    localStorage.setItem('authToken', token);
}

function removeAuthToken() {
    localStorage.removeItem('authToken');
}

// API helper function
async function apiCall(endpoint, options = {}) {
    const token = getAuthToken();
    const defaultHeaders = {
        'Content-Type': 'application/json',
    };
    
    if (token) {
        defaultHeaders['Authorization'] = `Bearer ${token}`;
    }
    
    const config = {
        ...options,
        headers: {
            ...defaultHeaders,
            ...options.headers,
        },
    };
    
    try {
        const response = await fetch(`${API_BASE_URL}${endpoint}`, config);
        
        if (response.status === 401) {
            // Token expired or invalid
            removeAuthToken();
            window.location.href = '/login.html'; // Redirect to login
            return null;
        }
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        return await response.json();
    } catch (error) {
        console.error('API call failed:', error);
        throw error;
    }
}

// Chat History API functions
async function loadChatHistory() {
    try {
        const chats = await apiCall('/api/chats');
        chatHistory = chats || [];
        renderChatHistory();
    } catch (error) {
        console.error('Failed to load chat history:', error);
        showToast('Failed to load chat history', 'error');
    }
}

async function createNewChat() {
    try {
        const newChat = await apiCall('/api/chats', {
            method: 'POST'
        });
        
        if (newChat) {
            currentChatId = newChat.id;
            chatHistory.unshift(newChat);
            renderChatHistory();
            clearChatContainer();
            showEmptyState();
        }
    } catch (error) {
        console.error('Failed to create new chat:', error);
        showToast('Failed to create new chat', 'error');
    }
}

async function loadChat(chatId) {
    try {
        const chat = await apiCall(`/api/chats/${chatId}`);
        
        if (chat) {
            currentChatId = chatId;
            clearChatContainer();
            
            // Render messages
            chat.messages.forEach(message => {
                addMessageToChat(message.content, message.sender);
            });
            
            // Update active state in sidebar
            updateActiveChatInSidebar(chatId);
            hideEmptyState();
        }
    } catch (error) {
        console.error('Failed to load chat:', error);
        showToast('Failed to load chat', 'error');
    }
}

async function saveMessageToChat(content, sender) {
    if (!currentChatId) {
        // Create new chat if none exists
        await createNewChat();
    }
    
    try {
        const message = { content, sender };
        const updatedChat = await apiCall(`/api/chats/${currentChatId}/messages`, {
            method: 'POST',
            body: JSON.stringify(message)
        });
        
        if (updatedChat) {
            // Update chat history with new timestamp
            const chatIndex = chatHistory.findIndex(chat => chat.id === currentChatId);
            if (chatIndex !== -1) {
                chatHistory[chatIndex] = {
                    ...chatHistory[chatIndex],
                    lastActivityTimestamp: updatedChat.lastActivityTimestamp
                };
                renderChatHistory();
            }
        }
    } catch (error) {
        console.error('Failed to save message:', error);
        showToast('Failed to save message', 'error');
    }
}

async function updateChatTitle(chatId, newTitle) {
    try {
        await apiCall(`/api/chats/${chatId}`, {
            method: 'PUT',
            body: JSON.stringify({ title: newTitle })
        });
        
        // Update local chat history
        const chatIndex = chatHistory.findIndex(chat => chat.id === chatId);
        if (chatIndex !== -1) {
            chatHistory[chatIndex].title = newTitle;
            renderChatHistory();
        }
    } catch (error) {
        console.error('Failed to update chat title:', error);
        showToast('Failed to update chat title', 'error');
    }
}

async function deleteChat(chatId) {
    try {
        await apiCall(`/api/chats/${chatId}`, {
            method: 'DELETE'
        });
        
        // Remove from local chat history
        chatHistory = chatHistory.filter(chat => chat.id !== chatId);
        renderChatHistory();
        
        // If this was the current chat, clear the chat container
        if (currentChatId === chatId) {
            currentChatId = null;
            clearChatContainer();
            showEmptyState();
        }
        
        showToast('Chat deleted successfully', 'success');
    } catch (error) {
        console.error('Failed to delete chat:', error);

}

// Tasks API functions
async function saveToTasks(content) {
    try {
        // Parse the content to extract tasks
        const tasks = parseTasksFromContent(content);
        
        if (tasks.length === 0) {
            showToast('No tasks found to save', 'warning');
            return;
        }
        
        await apiCall('/api/tasks', {
            method: 'POST',
            body: JSON.stringify(tasks)
        });
        
        showToast(`Saved ${tasks.length} task(s) successfully`, 'success');
    } catch (error) {
        console.error('Failed to save tasks:', error);
        showToast('Failed to save tasks', 'error');
    }
}

function parseTasksFromContent(content) {
    const tasks = [];
    const lines = content.split('\n');
    
    for (const line of lines) {
        const trimmedLine = line.trim();
        
        // Look for list items (- or * or numbered lists)
        const listItemMatch = trimmedLine.match(/^[-*]\s+(.+)$/) || 
                             trimmedLine.match(/^\d+\.\s+(.+)$/);
        
        if (listItemMatch) {
            tasks.push({
                text: listItemMatch[1],
                pinned: false,
                highlighted: false,
                checkbox_states: {}
            });
        }
    }
    
    return tasks;
}

    sortedChats.forEach(chat => {

        const formattedDate = formatDate(date);

function showDialog(title, message, type = 'confirm', inputValue = null, onConfirm = null) {
    const modal = document.getElementById('dialog-modal');
    const titleEl = document.getElementById('dialog-title');
    const bodyEl = document.getElementById('dialog-body');
    const confirmBtn = document.getElementById('dialog-confirm');
    const cancelBtn = document.getElementById('dialog-cancel');
    
    titleEl.textContent = title;
    
    if (inputValue !== null) {
        bodyEl.innerHTML = `
            ${message}
            <input type="text" class="dialog-input" id="dialog-input" value="${escapeHtml(inputValue)}">
        `;
        setTimeout(() => {
            const input = document.getElementById('dialog-input');
            input.focus();
            input.select();
        }, 100);
    } else {
        bodyEl.textContent = message;
    }
    
    confirmBtn.className = `dialog-btn ${type}`;
    confirmBtn.textContent = type === 'danger' ? 'Delete' : 'Confirm';
    
    modal.classList.add('show');
    
    const handleConfirm = () => {
        const input = document.getElementById('dialog-input');
        const value = input ? input.value : null;
        
        if (onConfirm) {
            onConfirm(value);
        }
        
        modal.classList.remove('show');
        cleanup();
    };
    
    const handleCancel = () => {
        modal.classList.remove('show');
        cleanup();
    };
    
    const cleanup = () => {
        confirmBtn.removeEventListener('click', handleConfirm);
        cancelBtn.removeEventListener('click', handleCancel);
    };
    
    confirmBtn.addEventListener('click', handleConfirm);
    cancelBtn.addEventListener('click', handleCancel);
}

// Utility functions
function formatDate(date) {
    const now = new Date();
    const diffTime = Math.abs(now - date);
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    
    if (diffDays === 1) {
        return 'Today';
    } else if (diffDays === 2) {
        return 'Yesterday';
    } else if (diffDays <= 7) {
        return `${diffDays - 1} days ago`;
    } else {
        return date.toLocaleDateString();
    }
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function showToast(message, type = 'info') {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.className = `toast ${type}`;
    toast.classList.add('show');
    
    setTimeout(() => {
        toast.classList.remove('show');
    }, 3000);
}

function hidePageLoader() {
    pageLoader.style.opacity = '0';
    setTimeout(() => {
        pageLoader.style.display = 'none';
    }, 300);
}

// Handle window resize
window.addEventListener('resize', () => {
    if (window.innerWidth > 1024) {
        sidebar.classList.remove('open');
    }
});

// Handle page visibility change
document.addEventListener('visibilitychange', () => {
    if (!document.hidden) {
        // Page became visible, refresh chat history
        loadChatHistory();
    }
});
</script>
