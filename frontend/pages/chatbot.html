    :root {
        /*light mode variables */
      --bg: #ffffff;            /* Main background */
      --bg-secondary: #f5f5f5;          /* Sidebar/Header/Footer background */
      --bg-tertiary: #eaeaea;           /* Chat bubbles or tertiary areas */
      --text-primary: #1a1a1a;          /* Main text color */
      --text-secondary: #555555;        /* Secondary text */
      --accent-primary: #7d5fff;        /* Primary accent (e.g., buttons) */
      --accent-secondary: #2409bb;      /* Secondary accent (e.g., hover or action) */
      --accent: #7d5fff;                /* Alias for accent-primary for dialog compatibility */
      --btn-primary: #7d5fff;           /* Primary button color for dialog compatibility */
      --btn-primary-bg: linear-gradient(135deg, #a18dff, #7d5fff);
      --btn-secondary-bg: linear-gradient(135deg, #ff3a8c, #ff6b6b);
      --btn-hover: brightness(1.05);
      --glow: 0 0 20px rgba(138, 143, 255, 0.4);
      --border-color: #cccccc;          /* Border and outlines */
      --font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      --border-radius: 8px;
      --sidebar-width: 280px;
      --sidebar-width-collapsed: 0px;
      --header-height: 60px;
    }

    .dark-mode {
      --bg: #121212;
      --bg-secondary: #1e1e1e;
      --bg-tertiary: #2d2d2d;
      --text-primary: #f5f5f5;
      --text-secondary: #aaaaaa;
      --border-color: #444444;

      --btn-hover: brightness(1.1);
      --glow: 0 0 20px rgba(138, 143, 255, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg);
      color: var(--text-primary);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Page Loader for initial settings fetch */
    #page-loader-chatbot {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--bg); /* Use CSS var for background */
        display: flex; /* Initially shown by JS */
        justify-content: center;
        align-items: center;
        z-index: 10000; /* Highest z-index */
        opacity: 1;
        transition: opacity 0.3s ease-out;
    }
    #page-loader-chatbot .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid var(--text-secondary); /* Use CSS var */
        border-top-color: var(--accent-primary); /* Use CSS var */
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }


    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s ease;
    }

    .btn:hover::before {
        left: 100%;
    }  
    .btn-primary:hover {
      filter: var(--btn-hover);
      transform: translateY(-2px); 
      box-shadow: var(--glow);
    }
    .btn-secondary:hover {
      filter: var(--btn-hover);
      transform: translateY(-2px);
    }

<script>
    // --- DOM Elements ---
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const micButton = document.getElementById("mic-button");
    const loadingIndicator = document.getElementById("loading-indicator");
    const sidebar = document.getElementById("sidebar");
    const sidebarOverlay = document.getElementById("sidebar-overlay");
    const menuToggle = document.getElementById("menu-toggle");
    const newChatBtn = document.getElementById("new-chat-btn");
    const chatHistoryList = document.getElementById("chat-history-list");
    const todoListOption = document.getElementById("todo-list-option");
    const toast = document.getElementById("toast");
    const pageLoader = document.getElementById('page-loader-chatbot');
    
    // --- State Management ---
    let currentChatId = null;
    let chatHistoryCache = []; // Holds list of {id, title, timestamp} from the server
    let currentUserSettings = null; 
    let messageBeingSent = false;
    let isToDoListModeActive = false;

    // --- API & Auth Helpers ---
    const API_URL = "https://classmate-juji.onrender.com"; // Your server URL

    function getAuthToken() {
        return localStorage.getItem('auth_token');
    }

    async function fetchWithAuth(url, options = {}) {
        const token = getAuthToken();
        if (!token) {
            window.location.href = 'Login page.html'; 
            throw new Error("User not authenticated");
        }

        const headers = {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
            ...options.headers,
        };

        const response = await fetch(url, { ...options, headers });

        if (response.status === 401) {
            localStorage.removeItem('auth_token');
            window.location.href = 'Login page.html';
            throw new Error("Session expired");
        }
        return response;
    }

    // --- Core Application Logic ---
    async function initializeApp() {
        if(pageLoader) pageLoader.style.display = 'flex';
        applyThemeSynchronized(); 
        
        await fetchUserSettings();
        await fetchAndRenderChatHistory();
        
        if(pageLoader) {
            pageLoader.style.opacity = '0';
            setTimeout(() => { pageLoader.style.display = 'none'; }, 300);
        }
        
        checkForQueryParameters();
        updateInputButtonState();
    }

    async function fetchUserSettings() {
        // Fetches user settings for chatbot customization
        try {
            const response = await fetchWithAuth(`${API_URL}/api/me`);
            if (!response.ok) throw new Error("Could not fetch settings");
            currentUserSettings = await response.json();
        } catch (error) {
            console.error("Failed to fetch user settings:", error);
            // App can continue with default prompt
        }
    }

    async function fetchAndRenderChatHistory() {
        try {
            const response = await fetchWithAuth(`${API_URL}/api/chats`);
            if (!response.ok) throw new Error("Failed to fetch chat list");
            
            chatHistoryCache = await response.json();
            renderChatHistory();

            const lastChatId = localStorage.getItem("currentChatId_ClassMate");
            const chatExists = chatHistoryCache.some(chat => chat.id === lastChatId);

            if (chatExists) {
                await switchChat(lastChatId);
            } else if (chatHistoryCache.length > 0) {
                // Sort by date and switch to the most recent one
                const mostRecentChat = chatHistoryCache.sort((a, b) => new Date(b.lastActivityTimestamp) - new Date(a.lastActivityTimestamp))[0];
                await switchChat(mostRecentChat.id);
            } else {
                await startNewChat(); // Create a new chat if none exist
            }
        } catch (error) {
            console.error("Error loading chat history:", error);
            showToast("Could not load chat history.", "error");
        }
    }

    function renderChatHistory(filterTerm = "") {
        chatHistoryList.innerHTML = ""; 
        const searchTerm = filterTerm.toLowerCase().trim();
        
        const filteredChats = chatHistoryCache.filter(chat => 
            (chat.title || `Chat`).toLowerCase().includes(searchTerm)
        ).sort((a, b) => new Date(b.lastActivityTimestamp) - new Date(a.lastActivityTimestamp));

        filteredChats.forEach(chat => {
            const li = document.createElement("li");
            li.dataset.chatId = chat.id;
            li.classList.toggle("active", chat.id === currentChatId);
            li.innerHTML = `<span class="chat-item-title">${chat.title}</span>`; // Simplified for brevity
            li.addEventListener("click", () => switchChat(chat.id));
            chatHistoryList.appendChild(li);
        });
    }

    async function switchChat(chatId) {
        if (!chatId || messageBeingSent) return;
        currentChatId = chatId;
        localStorage.setItem("currentChatId_ClassMate", chatId);
        
        chatContainer.innerHTML = '<div class="spinner-container" style="text-align:center; padding: 2rem;"><div class="spinner"></div></div>'; // Loading indicator
        renderChatHistory(); // Update active highlight in sidebar

        try {
            const response = await fetchWithAuth(`${API_URL}/api/chats/${chatId}`);
            if (!response.ok) throw new Error("Failed to load chat");
            const fullChat = await response.json();
            
            chatContainer.innerHTML = "";
            (fullChat.messages || []).forEach(msg => addMessageToUI(msg.sender, msg.content));
            userInput.value = "";
            userInput.dispatchEvent(new Event("input"));
        } catch (error) {
            console.error(`Error switching to chat ${chatId}:`, error);
            showToast("Could not load selected chat.", "error");
        }
    }

    async function startNewChat() {
        try {
            const response = await fetchWithAuth(`${API_URL}/api/chats`, { method: 'POST' });
            if (!response.ok) throw new Error("Failed to create new chat");
            const newChat = await response.json();
            
            await fetchAndRenderChatHistory(); // Refreshes sidebar with the new chat
            await switchChat(newChat.id); // Loads the new empty chat
            
            if (isMobileView()) toggleSidebar();
        } catch (error) {
            console.error("Error starting new chat:", error);
            showToast("Could not start a new chat.", "error");
        }
    }

    async function saveMessage(sender, content) {
        if (!currentChatId) {
            console.error("Cannot save message, no active chat selected.");
            return;
        }
        try {
            await fetchWithAuth(`${API_URL}/api/chats/${currentChatId}/messages`, {
                method: 'POST',
                body: JSON.stringify({ sender, content })
            });
            // Also update the timestamp in the local cache for immediate UI feedback
            const chatInCache = chatHistoryCache.find(c => c.id === currentChatId);
            if (chatInCache) {
                chatInCache.lastActivityTimestamp = new Date().toISOString();
                renderChatHistory(); // Re-render to sort by new timestamp
            }
        } catch (error) {
            console.error("Error saving message:", error);
        }
    }

    async function sendMessage() {
        const messageText = userInput.value.trim();
        if (!messageText || messageBeingSent) return;
        if (!currentChatId) {
            await startNewChat();
        }

        messageBeingSent = true; 
        sendButton.disabled = true;
        loadingIndicator.style.display = "flex";
        userInput.disabled = true;

        addMessageToUI("user", messageText);
        await saveMessage("user", messageText); 

        // Update title if it's the first message
        const chatInCache = chatHistoryCache.find(c => c.id === currentChatId);
        if (chatInCache && chatInCache.title === "New Chat") {
             const newTitle = messageText.substring(0, 30);
             chatInCache.title = newTitle; // optimistically update UI
             renderChatHistory();
             await fetchWithAuth(`${API_URL}/api/chats/${currentChatId}`, {
                 method: 'PUT',
                 body: JSON.stringify({ title: newTitle })
             });
        }
        
        userInput.value = "";
        userInput.dispatchEvent(new Event("input")); 

        // Construct prompt for AI
        // This part remains the same as it builds the prompt dynamically
        let basePromptForAPI = isToDoListModeActive ? todoListPrompt : defaultPromptBase;
        // (The logic for adding user customization from `currentUserSettings` remains here)

        try {
            const response = await fetch(`${API_URL}/api/chat`, { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: messageText }), // Simplified for this example
            });

            if (!response.ok) throw new Error("AI service error");

            const data = await response.json();
            const botResponse = data.reply || "Sorry, I couldn't process that.";
            
            addMessageToUI("bot", botResponse);
            await saveMessage("bot", botResponse);

        } catch (error) {
            console.error("Error sending message:", error);
            const errorMsg = `Sorry, there was an error connecting to the assistant.`;
            addMessageToUI("bot", errorMsg);
            await saveMessage("bot", errorMsg);
        } finally {
            messageBeingSent = false; 
            userInput.disabled = false;
            sendButton.disabled = false;
            loadingIndicator.style.display = "none"; 
        }
    }

    // --- Save to Notes/Tasks Logic (Updated for API) ---
    async function saveToNotes(title, content) {
        const noteData = {
            title: title.substring(0, 50) || "Untitled Note", 
            content: content,
            type: "text", 
            pinned: false,
            highlighted: false,
            attachments: [],
            listItems: []
        };
        try {
            const response = await fetchWithAuth(`${API_URL}/api/notes`, {
                method: 'POST',
                body: JSON.stringify(noteData)
            });
            if (!response.ok) throw new Error("Failed to save note");
            showToast("Saved to Notes!");
        } catch (e) {
            console.error("Failed to save note:", e);
            showToast("Error saving note.", "error");
        }
    }

    async function saveToTaskMaster(content) {
        const taskData = [{
            text: content,
            pinned: false,
            highlighted: false,
            checkbox_states: {}
        }];
        try {
            const response = await fetchWithAuth(`${API_URL}/api/tasks`, {
                method: 'POST',
                body: JSON.stringify(taskData)
            });
            if (!response.ok) throw new Error("Failed to save task");
            showToast("To-do list saved to Task Manager!");
        } catch (e) {
            console.error("Failed to save to Task Manager:", e);
            showToast("Error saving To-Do list.", "error");
        }
    }

    // --- UI Helpers & Event Listeners (largely unchanged) ---
    // (addMessageToUI, showToast, theme logic, sidebar toggles, etc. remain here)
    // NOTE: The implementation of these functions from your original file should be kept.

    // addMessageToUI, showToast, applyThemeSynchronized, toggleSidebar,
    // updateInputButtonState, mic/recording logic, etc.
    
    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    newChatBtn.addEventListener("click", startNewChat);

    // Initial load
    initializeApp();
